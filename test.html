<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>

	<script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0/dist/Chart.min.js"></script>
</head>
<body>
	<div style="width:1300px; height: 800px">

		<canvas id="myChart" width="1300" height="800"></canvas>
		
		 <div>
		
		<script>
		
		var ctx = document.getElementById('myChart').getContext('2d');
		
		var myChart = new Chart(ctx,  {
		
			type: 'line',
		
			data :{
		
				labels: ['January','February','March','April','May','June','July','August','September','November',],
		
				datasets: [{
		
				 label: 'your chart',
		
				 fill: false,
		
				 lineTension: 0.1,
		
				 backgroundColor: 'rgba(75,192,192,0.4)',
		
				 borderColor: "red",
		
				 borderCapStyle: 'butt',
		
				 borderDash: [],
		
				 borderDashOffset: 0.0,
		
				 borderJoinStyle: 'miter',
		
				 pointBorderColor: ['#4AC0C0','#4AC0C0','#4AC0C0','#4AC0C0','#4AC0C0','#4AC0C0','#4AC0C0','#4AC0C0','#4AC0C0','#4AC0C0',],
		
				 pointBackgroundColor: ['red','#4AC0C0','#4AC0C0','#4AC0C0','yellow','#4AC0C0','#4AC0C0','#4AC0C0','#4AC0C0','#4AC0C0',],
		
				 pointBorderWidth: 1,
		
				 pointHoverRadius: 5,
		
				 pointHoverBackgroundColor: 'rgba(75,192,192,1)',
		
				 pointHoverBorderColor: 'rgba(220,220,220,1)',
		
				 pointHoverBorderWidth: 9,
		
				 pointRadius: 5,
		
				 pointHitRadius: 10,
		
				 data: ['33','23','12','23','4','2','-7','','24','',]
		
				}]
		
				}
		
				})
		
		</script>
</body>
</html>
